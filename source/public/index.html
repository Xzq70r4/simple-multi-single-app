<!DOCTYPE html>

<html>

<head>
    <title>Restaurant Multi Single Page Application</title>
    <meta charset=utf-8>
    <meta name="description" content="Restaurant Single Page Application" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Terminal+Dosis+Light' rel='stylesheet' type='text/css'>
    <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
</head>

<body>
<div id="map"></div>
<div id="bf_container" class="bf_container">
    <div id="bf_background" class="bf_background">
        <img src="images/background/default.jpg" alt="image1" style="display:none;"/>
        <div class="bf_overlay"></div>
    </div>
    <div id="bf_page_menu" class="bf_menu" >
        <h1 class="title">Vittori's<span>trattoria italiana</span></h1>
        <ul>
            <li><a href="#" data-content="home"><span class="bf_hover"></span><span>Welcome</span></a></li>
            <li><a href="#" data-content="about"><span class="bf_hover"></span><span>About us</span></a></li>
            <li><a href="#" data-content="menu"><span class="bf_hover"></span><span>Our Menu</span></a></li>
            <li><a href="#" data-content="visit"><span class="bf_hover"></span><span>Visit us</span></a></li>
        </ul>
    </div>
    <div class="bf_page" id="home" style="display:block;">
        <div class="bf_content_text" id="home-info-content">
            <!--welcome description-->
        </div>
    </div>
    <div class="bf_page" id="about">
        <div class="bf_content_text" id="about-info-content">.
            <!--about us description-->
        </div>
    </div>
    <div class="bf_page" id="menu">
        <div class="bf_content_text" >
            <div id="menu-info-content">
                <!--menu description-->
            </div>
            <ul id="bf_dishes">
                <!--dishes image thumbnail-->
            </ul>
        </div>
        <div id="bf_gallery" class="bf_gallery">
            <a id="bf_close" href="#" class="bf_close"></a>
            <div class="bf_nav">
                <a id="bf_prev" href="#" class="bf_prev"></a>
                <a id="bf_next" href="#" class="bf_next"></a>
            </div>
            <div class="bf_gallery_wrapper" id="slider">
                <!--images slider-->
            </div>
        </div>
    </div>
    <div class="bf_page" id="visit">

    </div>
</div>
<div class="bf_footer">

</div>

<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/q.js"></script>
<script src="js/libs/mustache.min.js"></script>
<script src="js/libs/sammy.js"></script>
<script src="js/libs/jquery.noty.packaged.min.js"></script>

<!-- The JavaScript -->
<!-- the mousewheel plugin - optional to provide mousewheel support -->
<script type="text/javascript" src="js/libs/theme/jquery.mousewheel.js"></script>

<script src="js/models/headers.js"></script>
<script src="js/models/ajaxRequest.js"></script>

<script src="js/models/infoContentModel.js"></script>
<script src="js/models/dishModel.js"></script>

<script src="js/views/infoContentViews.js"></script>
<script src="js/views/dishViews.js"></script>

<script src="js/controllers/infoContentController.js"></script>
<script src="js/controllers/dishController.js"></script>

<script src="js/app.js"></script>

</body>
</html>
