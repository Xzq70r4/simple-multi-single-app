<div class="form" id="edit-dish" data-id="{{objectId}}">

    <h1>Edit Dish</h1>

    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" class="title" value="{{title}}"/>
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea id="description" row="15">{{description}}</textarea>
    </div>

    <div id="buttons">
        <a href="#" data-id="{{objectId}}"><button id="editDishButton"><i class="fa fa-pencil fa-fw"></i>Edit Dish</button></a>
        <a href="#/home/"><button>Cancel</button></a>
    </div>
</div>
