{{#results}}
<div id="dish-list" data-id="{{objectId}}">
    <h2>{{title}}</h2>
    <p>{{description}}</p>

    {{#foregroundImage}}
    <img src="{{url}}" data-id="{{name}}"/>
    {{/foregroundImage}}

    {{#thumbnailImage}}
    <img src="{{url}}" data-id="{{name}}"/>
    {{/thumbnailImage}}

    <div>
        <button class="edit"><i class="fa fa-pencil fa-fw"></i> Edit</button>
        <button class="delete"><i class="fa fa-trash-o fa-fw"></i> Delete</button>
    </div>
</div>
<hr/>
{{/results}}
<div id="pagination"></div>
